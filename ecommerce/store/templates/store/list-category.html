{% extends "./base.html" %}

{% load static %}


{% block content %}


<main>
  
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="pb-3 h5">{{category.name}}</div>


      <hr>

      <br>


      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

        <!-- for product in products -->
      {% for products in product  %}
        <div class="col">
          <div class="card shadow-sm">
          <img class="img-fluid" alt="Responsive image" src="{{products.main_image.url}}">

            <div class="card-body">
              <p class="card-text">
                <a class="text-info text-decoration-none" href="{{products.get_absolute_url}}"> {{products.name | capfirst}} </a>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <h5> $ {{products.price}} </h5>
              </div>
            </div>
          </div>
        </div>

      {% endfor %}

      </div>
    </div>
  </div>


</main>

{% endblock %}
